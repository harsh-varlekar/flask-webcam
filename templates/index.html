<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Streaming</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <h1><i class="fas fa-video"></i> Live Video Streaming</h1>
    </header>
    
    <main>
        <div class="stream-container">
            <img class="video-feed" src="{{ url_for('video') }}" alt="Live Video Feed">
            <div class="status">
                <i class="fas fa-circle"></i> Live Streaming
            </div>
            
            <div class="controls">
                <button id="capture-btn" class="control-btn">
                    <i class="fas fa-camera"></i> Capture
                </button>
                <button id="settings-btn" class="control-btn">
                    <i class="fas fa-cog"></i> Settings
                </button>
                <button id="fullscreen-btn" class="control-btn">
                    <i class="fas fa-expand"></i> Fullscreen
                </button>
            </div>
        </div>
    </main>
    
    <footer class="footer">
        <p>Live Stream powered by OpenCV and Flask | &copy; <span id="year"></span></p>
        <p>Created with <i class="fas fa-heart"></i> by Harsh Varlekar</p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
